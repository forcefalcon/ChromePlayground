<head>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <title>Sine Wave Synthesizer</title>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" >
    function toggleSound(flag) {
      naclModule.postMessage('setFrequency:' +
          document.getElementById('frequency_field').value);
      if (flag) {
        naclModule.postMessage('playSound');
      } else {
        naclModule.postMessage('stopSound');
      }
    }

    function changeFrequency(freq) {
      naclModule.postMessage('setFrequency:' + freq);
    }
  </script>
</head>
<body onload="pageDidLoad('sine_synth', 'newlib')">

<h1>Sine Wave Synthesizer</h1>
<h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <p>Click the button to start and stop the sine wave playing.</p>
  <button onclick="toggleSound(true)">Play</button>
  <button onclick="toggleSound(false)">Stop</button>
  <p>Enter the frequency of the sine wave:</p>
  <input type="text" size="15" id="frequency_field"
         value="440" onchange="changeFrequency(this.value)" />

  <!-- The <EMBED> element is wrapped inside a <DIV>, which has both a 'load'
  and a 'message' event listener attached.  This wrapping method is used
  instead of attaching the event listeners directly to the <EMBED> element to
  ensure that the listeners are active before the NaCl module 'load' event
  fires.  This also allows you to use PPB_Messaging.PostMessage() (in C) or
  pp::Instance.PostMessage() (in C++) from within the initialization code in
  your NaCl module. 
  
  The src points to a manifest file, which provides the Native Client plug-in
  a mapping between architecture and NaCl Executable (NEXE). 
  
  We use a non-zero sized embed to give Chrome space to place the bad plug-in
  graphic, if there is a problem.
  -->
  <div id="listener">
    <script type="text/javascript">
      var listener = document.getElementById('listener')
      listener.addEventListener('load', moduleDidLoad, true);
      listener.addEventListener('message', handleMessage, true);
    </script>
  </div>
</body>
</html>
